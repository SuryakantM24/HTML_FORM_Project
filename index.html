<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <header>
      <h2>
        Already Registered? <strong><u>LOGIN</u></strong> now
      </h2>
      <form>
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          placeholder="abc@gmail.com"
          name="email"
        />
        <label for="password">Password</label>
        <input id="password" type="password" name="password" />
        <button>
          <img
            height="12px"
            width="30px"
            src="https://ninjasfiles.s3.amazonaws.com/0000000000001394.png"
          />&nbspLogin
        </button>
      </form>
    </header>

    <br />
    <br />

    <main>
      <section>
        <hr />
        <h3><a href="https://www.codingninjas.com/">Coding Ninjas Blogs</a></h3>
      </section>
      <img src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png" />
      <br />
      <br />
      <hr />
      <section>
        <h2><u>REGISTRATION</u></h2>

        <form action="" method="post">
          <table>
            <tr>
              <td>First Name:&emsp;</td>
              <td><input type"text name="first"></td>
            </tr>
            <tr>
              <td>Last Name:&emsp;</td>
              <td><input type"text name="last"></td>
            </tr>
            <tr>
              <td>Current Address:</td>
              <td>
                <table>
                  <tr>
                    <td>Flat No./House No.</td>
                    <td><input type"text name="House"></td>
                  </tr>
                  <tr>
                    <td>Locality</td>
                    <td><input type"text name="Locality"></td>
                  </tr>
                  <tr>
                    <td>City</td>
                    <td><input type"text name="City"></td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
          <span>
            <b>Is Current address and Parmanent address same?</b>
            <label for="yes">Yes</label>
            <input type="radio" name="same" id="yes" />
            <label for="no">No</label>
            <input type="radio" name="same" id="No" />
          </span>
          <table>
            <tr>
              <td>Email:&emsp;</td>
              <td>
                <input type="email" placeholder="abc@gmail.com" name="email" />
              </td>
            </tr>
            <tr>
              <td>
                Password:&emsp;&emsp;&ensp;
              </td>
              <td>
                <input type="password" name="password" />
              </td>
            </tr>
          </table>
          <br />

          <button type="button">Register</button>
        </form>
      </section>
    </main>
  </body>
</html>
